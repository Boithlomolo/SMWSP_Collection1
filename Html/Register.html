<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="C:\Users\boith\OneDrive\Documentos\SMWSP_Collection\Css\Template02.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script defer src="CredentialsScript.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="formBox">
            <form action="#">
                <div class="register-header">
                    <h2>Join SMWSP Collection</h2>
                    <p>Join SMWSP Collection for unlimited access.</p>
                </div>
                <div class="input-box">
                    <label for="registerUsername"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="registerUsername" placeholder="Enter your username" required="required">
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="input-box">
                    <label for="registerEmail"><i class="fas fa-envelope"></i> Email Address:</label>
                    <input type="email" id="registerEmail" placeholder="example@gmail.com" required="required">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="input-box">
                    <label for="registerPassword"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="registerPassword" placeholder="Enter your password" required="required">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="input-box">
                    <label for="registerConfirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required="required">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <div class="terms-and-conditions">
                    <p>
                        <input type="checkbox" id="termsAndConditions">
                        I understand the <a href="C:\Users\boith\OneDrive\Documentos\SMWSP_Collection\Html\Terms&Conditions.pdf" target="_blank" download="TermsAndConditions.pdf">terms and conditions</a>.
                    </p>
                    <span class="error-message" id="termsError"></span>
                </div>
                <button class="btn" id="registerButton">Register</button>
                <div class="already-signed">
                    <span>Already have an account? <a href="Log In.html" class="logInLink" id="showLoginLink">Log In</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
