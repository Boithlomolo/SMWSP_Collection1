<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Chrome">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="C:\Users\boith\OneDrive\Documentos\SMWSP_Collection\Css\Template04.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="ContactUs">
        <div class="Heading">
            <h1>Contact Us</h1>
        </div>
        <div class="ContainerCU">
            <div class="ContactInfo">
                <div class="Box">
                    <div class="Icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="Text">
                        <h3>Address</h3>
                        <a href="https://www.google.com/maps/place/Katlehong" target="_blank">Katlehong</a>
                    </div>
                </div>
                <div class="Box">
                    <div class="Icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="Text">
                        <h3>Phone</h3>
                        <a href="tel:+27679309258" target="_blank">067 930 9258</a>
                    </div>
                </div>
                <div class="Box">
                    <div class="Icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="Text">
                        <h3>Email Address</h3>
                        <a href="mailto:boithlomolo@gmail.com" target="_blank">boithlomolo@gmail.com</a>
                    </div>
                </div>
                <!-- Social Media Icons -->
                <div class="Box">
                    <div class="Icon"><i class="fa-brands fa-instagram"></i></div>
                    <div class="Text">
                        <h3>Instagram</h3>
                        <p><a href="https://instagram.com" target="_blank">smwsp_collection</a></p>
                    </div>
                </div>
                <div class="Box">
                    <div class="Icon"><i class="fa-brands fa-twitter"></i></div>
                    <div class="Text">
                        <h3>Twitter</h3>
                        <p><a href="https://twitter.com" target="_blank">smwsp_collection</a></p>
                    </div>
                </div>
                <div class="Box">
                    <div class="Icon"><i class="fa-brands fa-facebook"></i></div>
                    <div class="Text">
                        <h3>Facebook</h3>
                        <p><a href="https://facebook.com" target="_blank">SMWSP Collection</a></p>
                    </div>
                </div>
            </div>
            <div class="ContactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="input-box">
                        <label> Name & Surname:</label>
                        <input type="text" placeholder="Name Surname" required="required">
                    </div>
                    <div class="input-box">
                        <label> Email Address:</label>
                        <input type="email" placeholder="Example@gmail.com" required="required">
                    </div>
                    <div class="input-box">
                        <label> Your Message:</label>
                       <textarea placeholder="Type your message...." required="required"></textarea>
                    </div>
                    <button class="btn">
                        <a href="">Send Feedback</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
