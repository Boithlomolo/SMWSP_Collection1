<body>
    <div class="LogInPage">
        <div class="formBox">
            <form action="#">
                <div>
                    <h2><i class="fas fa-sign-in-alt icon"></i> Log In</h2>
                </div>
                    <div class="input-box">
                        <label>Username:</label>
                        <input type="text" id="loginUsername"placeholder="Username" required="required">
                    </div>
                    <div class="input-box">
                        <label>Password:</label>
                        <input type="Password" id="loginPassword"placeholder="Password" required="required">
                    </div>
                    <div class="forgot-password">
                        <p>
                            <input type="checkbox"id="rememberMe" name="">
                            Remember me
                        </p>
                        <a href="ForgotPassword.html">Forgot Password</a>
                    </div>
                    <button class="btn" id="loginButton">
                        <a href="SMWSP_Collection.html">Log In
                        </a>
                    </button>
                    <div class="account-creation">
                        <span>Don't have an account ? <a href="Register.html" id="showRegisterLink"class="RegisterLink">Register</a> </span>
                    </div>
                </form>
            </div>
        </div>
</body>
