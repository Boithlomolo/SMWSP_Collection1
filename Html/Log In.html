<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="C:\Users\boith\OneDrive\Documentos\SMWSP_Collection\Css\Template02.css" type="text/css"/>
    <script defer src="CredentialsScript.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="formBox">
            <form action="#">
                <div class="login-header">
                    <h2>Log In</h2>
                    <p>Welcome back.</p>
                </div>
                <div class="input-box">
                    <label for="loginUsername"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required="required">
                </div>
                <div class="input-box">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required="required">
                </div>
                <div class="forgot-password">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="ForgotPassword.html">Forgot Password?</a>
                </div>
                <button class="btn" id="loginButton">
                    Log In
                </button>
                <div class="account-creation">
                    <span>Don't have an account? <a href="Register.html" class="register-link">Join</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
